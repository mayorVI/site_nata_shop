{% load thumbnail %}
<h2>Результат пошуку</h2>

<table border>
    <tr>
        <th>Фото</th>
        <th>Назва</th>
        <th>Ціна, грн</th>
    </tr>
      {% for item in products %}
          <tr>
            <td><img src="{% thumbnail item.image 'small' %}" alt="Image" class="img-fluid w-25 mb-4 rounded-circle"></td>
            <th><a href="{{ item.get_absolute_url }}">{{ item.name }} </a> </th>
            <th>{{ item.price }}</th>
          </tr>
  {% endfor %}
</table>
